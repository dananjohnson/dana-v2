{% comment %}Post loop{% endcomment %}
{% for post in paginator.posts %}
<article class="post">
  <header class="post__header">
    <a href="{{ post.url }}"><h2 class="post__title">{{ post.title }}</h2></a>
    <span class="post__meta post__date">{{ post.date | date: "%B %d, %Y" }}</span>
  </header>
</article>
{% endfor %}
