<nav class="post__nav">
  {% if page.previous.url %}
  <div class="prev">
    Previous post<br /><a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
  </div>
  {% endif %}
  {% if page.next.url %}
  <div class="next">
    Next post<br /><a href="{{ page.next.url }}">{{ page.next.title }}</a>
  </div>
  {% endif %}
</nav>
