<article class="post">
  <header class="post__header">
    <h3 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <span class="post__meta post__date">{{ post.date | date: "%B %d, %Y" }}</span>
  </header>
  <section class="post__body">
    {{ post.excerpt }}
    <a href="{{ post.url }}" class="index__link">Read more</a>
  </section>
</article>
