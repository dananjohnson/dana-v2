<nav id="site-nav" class="nav nav--site" role="navigation">
  <ul>
    {% for item in site.data.links.site-nav %}
    <li>
      <a href="{{ site.url }}{{ item.url }}"{% if item.url == page.url %} class="active" aria-describedby="current-page"{% endif %}>{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
