<nav id="social-links" class="nav nav--social" role="navigation">
  <ul>
    {% for item in site.data.links.social %}
    <li>
      <a
        href="{{ item.url }}"
        {% if item.url contains "github" or item.url contains "twitter" %}
          rel="me"
        {% endif %}
      >
        {{ item.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
