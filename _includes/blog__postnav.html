<nav class="post__nav">
    {% if page.previous.url %}
    <div class="prev-post">
      Previous post<br /><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">{{ page.previous.title }}</a>
    </div>
    {% endif %}
    {% if page.next.url %}
    <div class="next-post">
      Next post<br /><a href="{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }}</a>
    </div>
    {% endif %}
</nav>
