---
layout: default
---

<article class="post">
  <header class="post__header">
    <h2 class="post__title">{{ page.title }}</h2>
    <span class="post__meta post__date">{{ page.date | date: "%B %d, %Y" }}</span>
  </header>
  <section class="post__body">
    {{ content }}
  </section>
</article>

{% include blog__postnav.html %}

{% include blog__structured-data.html headline=page.title description=page.excerpt content=page.content link=page.url date=page.date %}
